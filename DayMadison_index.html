<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>daymad_project2</title>
<link href="index_css.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">	

<img class="tvs" src="images/tvs_crop.jpg" alt="abundance of tvs"/>
	
<img class="arch" src="images/arch_screen_tv.png" onMouseOver="this.src='images/arch_tv.png'" onMouseOut="this.src='images/abstract-arch.gif'" alt="arch"/>

<img class="black_lodge" src="images/black_lod_screen_tv.png" onMouseOver="this.src='images/black_lodge_tv.png'" onMouseOut="this.src='images/laura.gif'" alt="black lodge"/>
	
	<div class="tp_noise">
<audio controls>
	<source	src="audio/twin_peaks_noise.mp3" type="audio/mpeg">
</audio>
</div>
	
<a href="static_web.html">
<img class="bw_stat" src="images/bw_static_screen_tv.png" onMouseOver="this.src='images/bw_static_tv.png'" onMouseOut="this.src='images/more-stat.gif'" alt="black and white static"/>
</a>
	
<img class="color_stat" src="images/color_static_screen_tv.png" onMouseOver="this.src='images/color_static_tv.png'" onMouseOut="this.src='images/moving-color.gif'" alt="color static"/>
	

<div class="static_noise">
<audio controls>
	<source	src="audio/415924__inspectorj__static-stylophone-a.wav" type="audio/WAV">
</audio>
</div>
 
	
<a href="flowers_web.html">
<img class="flowers" src="images/flowers_screen_tv.png" onMouseOver="this.src='images/flowers_tv.png'" onMouseOut="this.src='images/wildflowers-move-orange.gif'" alt="wildflowers"/>
</a>
	
<div class="flower_noise">
<audio controls>
	<source	src="audio/meadow_noise.wav" type="audio/WAV">
</audio>
</div>
	
<img class="explosion" src="images/nuclear_screen_tv.png" onMouseOver="this.src='images/nuclear_tv.png'" onMouseOut="this.src='images/nuclear_stat.gif'" alt="nuclear explosion"/>
	
</div>
</body>
</html>
